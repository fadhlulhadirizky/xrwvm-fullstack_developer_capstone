<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dealerships</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="static/style.css">
  <link rel="stylesheet" href="static/bootstrap.min.css">

  <script>
  document.addEventListener('DOMContentLoaded', function() {
      updateNavbar();
  });

  // ðŸ”¹ Update tampilan navbar
  function updateNavbar() {
      const isLoggedIn = localStorage.getItem('isLoggedIn');
      const username = localStorage.getItem('username');

      const loginSection = document.getElementById('login-section');
      const userSection = document.getElementById('user-section');
      const usernameDisplay = document.getElementById('username-display');

      if (isLoggedIn === 'true' && username) {
          loginSection.style.display = 'none';
          userSection.style.display = 'block';
          usernameDisplay.textContent = username;
      } else {
          loginSection.style.display = 'block';
          userSection.style.display = 'none';
      }
  }

  // ðŸ”¹ Logout user - Updated according to instructions
  async function logout() {
      // Build logout URL and Make GET request to logout endpoint
      let logout_url = window.location.origin + "/djangoapp/logout";
      const res = await fetch(logout_url, {
          method: "GET",
      });

      const json = await res.json();
      if (json) {
          // Clear session storage and reload page
          let username = localStorage.getItem('username');
          localStorage.removeItem('username');
          localStorage.removeItem('isLoggedIn');
          window.location.href = window.location.origin;
          window.location.reload();
          // Notify user of logout
          alert("Logging out " + username + "...");
      } else {
          alert("The user could not be logged out.");
      }
  }
  </script>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color:darkturquoise; height: 1in;">
  <div class="container-fluid">
    <h2 class="me-4">Dealerships</h2>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarText">
      <!-- Kiri -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link active fs-5" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link fs-5" href="/about">About Us</a></li>
        <li class="nav-item"><a class="nav-link fs-5" href="/contact">Contact Us</a></li>
      </ul>

      <!-- Kanan -->
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <!-- Login Section -->
        <li class="nav-item" id="login-section">
          <a class="nav-link fs-5" href="/login">Login</a>
        </li>

        <!-- User Section -->
        <li class="nav-item dropdown" id="user-section" style="display: none;">
          <a class="nav-link dropdown-toggle fs-5" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <span id="username-display"></span>
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="#" onclick="logout()">Logout</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div style="display: flex;flex-direction: column;">
  <div class="card" style="width: 50%;margin-top: 50px;align-self: center;">
    <img src="static/car_dealership.jpg" class="card-img-top" alt="...">
    <div class="banner">
      <h5>Welcome to our Dealerships!</h5>
      <a href="/dealers" class="btn" style="background-color: aqua;margin:10px">View Dealerships</a>
    </div>
  </div>
</div>
</body>
</html>
