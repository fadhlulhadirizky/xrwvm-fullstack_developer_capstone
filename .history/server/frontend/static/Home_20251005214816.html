<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dealerships</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="static/style.css">
  <link rel="stylesheet" href="static/bootstrap.min.css">

  <script>
  document.addEventListener('DOMContentLoaded', function() {
      updateNavbar();
  });

  // ðŸ”¹ Update tampilan navbar
  function updateNavbar() {
      const isLoggedIn = localStorage.getItem('isLoggedIn');
      const username = localStorage.getItem('username');

      const loginSection = document.getElementById('login-section');
      const userSection = document.getElementById('user-section');
      const usernameDisplay = document.getElementById('username-display');

      if (isLoggedIn === 'true' && username) {
          loginSection.style.display = 'none';
          userSection.style.display = 'block';
          usernameDisplay.textContent = username;
      } else {
          loginSection.style.display = 'block';
          userSection.style.display = 'none';
      }
  }

  // ðŸ”¹ Logout user
  function logout() {
      fetch('/djangoapp/logout', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' }
      })
      .then(response => response.json())
      .then(() => {
          localStorage.removeItem('isLoggedIn');
          localStorage.removeItem('username');
          updateNavbar();
          window.location.href = '/';
      })
      .catch(error => console.error('Logout error:', error));
  }
  </script>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color:darkturquoise; height: 1in;">
  <div class="container-fluid">
    <h2 style="padding-right: 5%;">Dealerships</h2>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link active" style="font-size: larger;" aria-current="page" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" style="font-size: larger;" href="/about">About Us</a></li>
        <li class="nav-item"><a class="nav-link" style="font-size: larger;" href="/contact">Contact Us</a></li>

        <!-- ðŸ”¹ Section Login -->
        <li class="nav-item" id="login-section">
          <a class="nav-link" style="font-size: larger;" href="/login">Login</a>
        </li>

        <!-- ðŸ”¹ Section User -->
        <li class="nav-item" id="user-section" style="display: none;">
          <span class="nav-link" style="font-size: larger;" id="username-display"></span>
          <a class="nav-link" style="font-size: larger;" href="#" onclick="logout()">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div style="display: flex;flex-direction: column;">
  <div class="card" style="width: 50%;margin-top: 50px;align-self: center;">
    <img src="static/car_dealership.jpg" class="card-img-top" alt="...">
    <div class="banner">
      <h5>Welcome to our Dealerships!</h5>
      <a href="/dealers" class="btn" style="background-color: aqua;margin:10px">View Dealerships</a>
    </div>
  </div>
</div>
</body>
</html>
